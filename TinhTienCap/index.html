<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Tinh tien dien</title>
</head>
<body>
    <div class="container">
        
        <label>Tinh tien cap</label>
        <div class="form-group">
            <input type="text" class="form-control" id="ipMaKhachHang" aria-describedby="helpId" placeholder="Nhap ma khach hang">
        </div>
        <div class="form-group">
            <select name="ipLoaiKhachHang" id="ipLoaiKhachHang" onchange="CheckLoaiKhachHang();">
                <option value="nha_dan" selected="selected">Nha dan</option>
                <option value="doanh_nghiep">Doanh nghiep</option>
              </select>
        </div>
        <div class="form-group">
            <input type="number" class="form-control" id="ipKenh" aria-describedby="helpId" placeholder="Nhap kenh">
        </div>
        <div class="form-group">
            <input type="number" class="form-control" id="ipKetNoi" aria-describedby="helpId" placeholder="Nhap so ket noi">
        </div>
        <div class="form-group">
            <button class="btnTinh btn-dark">Tinh</button>
        </div>
        <div class="dvResutl bg-warning p-2"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
